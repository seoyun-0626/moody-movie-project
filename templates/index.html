<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üé¨ MoodyMovie</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h3 {
      margin-bottom: 16px;
      color: #ff7043;
    }

    #chat {
      width: 420px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #user-input {
      width: 340px;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #888;
      background: #2a2a2a;
      color: #fff;
    }

    #send-btn {
      padding: 8px 16px;
      margin-left: 4px;
      border-radius: 4px;
      border: none;
      background-color: #ff7043;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background-color: #ff5722;
    }

    .user {
      color: #90caf9;
      margin: 6px 0;
    }

    .bot {
      color: #fff59d;
      margin: 6px 0;
    }

    .loading {
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h3>üé¨ MoodyMovie Í∞êÏ†ï ÎåÄÌôî</h3>
  <div id="chat"></div>

  <div style="margin-top:10px;">
    <input id="user-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
    <button id="send-btn">Î≥¥ÎÇ¥Í∏∞</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let turn = 0;
    let phase = "emotion"; // emotion ‚Üí after_recommend
    let isSending = false; // ‚úÖ Ï§ëÎ≥µ Î∞©ÏßÄ ÌîåÎûòÍ∑∏

    function addMessage(text, who = "bot", extraClass = "") {
      const div = document.createElement("div");
      div.textContent = (who === "user" ? "üßç " : "ü§ñ ") + text;
      div.className = `${who} ${extraClass}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ‚úÖ ÏãúÏûë Ïãú ÏûêÎèô Ïù∏ÏÇ¨ Î©îÏãúÏßÄ
    window.onload = () => {
      addMessage("ÎÑàÏùò Í∏∞Î∂ÑÏóê ÎßûÎäî ÏòÅÌôîÎ•º Ï∂îÏ≤úÌï¥Ï§ÑÍ≤å! üòä Ïò§Îäò Í∏∞Î∂ÑÏù¥ Ïñ¥Îïå?");
    };

    async function sendMessage() {
      if (isSending) return; // Ï§ëÎ≥µ Ïã§Ìñâ Î∞©ÏßÄ
      isSending = true;

      const userText = input.value.trim();
      if (!userText) {
        isSending = false;
        return;
      }

      addMessage(userText, "user");
      input.value = "";

      // ===== 1Ô∏è‚É£ Í∞êÏ†ï ÎåÄÌôî Îã®Í≥Ñ =====
      if (phase === "emotion") {
        turn++;
        const loading = document.createElement("div");
        loading.textContent = "ü§ñ ÏÉùÍ∞Å Ï§ë...";
        loading.className = "bot loading";
        chatBox.appendChild(loading);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText, turn })
          });

          const data = await res.json();
          loading.remove();

          addMessage(data.reply, "bot");

          if (data.final) {
            addMessage(`üß† ÏöîÏïΩ: ${data.summary}`, "bot");
            addMessage(`üé≠ ÎåÄÌëú Í∞êÏ†ï: ${data.emotion}`, "bot");
            if (data.sub_emotion && data.sub_emotion !== "ÏÑ∏Î∂ÄÍ∞êÏ†ï ÏóÜÏùå") {
              addMessage(`üí´ ÏÑ∏Î∂Ä Í∞êÏ†ï: ${data.sub_emotion}`, "bot");
            }

            addMessage("üé• Ï∂îÏ≤ú ÏòÅÌôî Î™©Î°ù:", "bot");
            (data.movies || []).forEach(m => addMessage(`- ${m.title}`, "bot"));

            // Îã§Ïùå Îã®Í≥Ñ Ï†ÑÌôò
            phase = "after_recommend";
            turn = 0;
            addMessage("ÎÇ¥Í∞Ä Ï∂îÏ≤úÌï¥Ï§Ä ÏòÅÌôîÍ∞Ä ÎßàÏùåÏóê Îì§Ïñ¥? üé¨", "bot");
          }

        } catch (err) {
          console.error(err);
          loading.remove();
          addMessage("‚ö†Ô∏è ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•ò", "bot");
        } finally {
          isSending = false;
        }
      }

      // ===== 2Ô∏è‚É£ Ï∂îÏ≤ú Ïù¥ÌõÑ ÎåÄÌôî Îã®Í≥Ñ =====
      else if (phase === "after_recommend") {
        const loading = document.createElement("div");
        loading.textContent = "ü§ñ ÏÉùÍ∞Å Ï§ë...";
        loading.className = "bot loading";
        chatBox.appendChild(loading);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: userText,
              turn: "after_recommend"   // ‚úÖ GPTÏóê ‚ÄúÏ∂îÏ≤ú Ïù¥ÌõÑ Îã®Í≥Ñ‚ÄùÎ°ú Ï†ÑÎã¨
            })
          });

          const data = await res.json();
          loading.remove();
          addMessage(data.reply, "bot");

        } catch (err) {
          console.error(err);
          loading.remove();
          addMessage("‚ö†Ô∏è ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•ò", "bot");
        } finally {
          isSending = false;
        }
      } 
    }

    // ‚úÖ Î≤ÑÌäº & ÏóîÌÑ∞ Ïù¥Î≤§Ìä∏ Îì±Î°ù
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
